<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- DropZone emblem: parachute + drop shadow -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B1016"/>
      <stop offset="100%" stop-color="#0A0E14"/>
    </linearGradient>
    <linearGradient id="canopy" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6EE7F5"/>
      <stop offset="100%" stop-color="#2EC6F0"/>
    </linearGradient>
    <linearGradient id="strap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B9DB0"/>
      <stop offset="100%" stop-color="#5B6B7C"/>
    </linearGradient>
  </defs>

  <rect width="128" height="128" rx="16" ry="16" fill="url(#bg)"/>

  <!-- Parachute canopy -->
  <g transform="translate(16,18)">
    <path d="M48 8c-24 0-44 16-48 36h96C92 24 72 8 48 8z" fill="url(#canopy)"/>
    <!-- canopy panels -->
    <path d="M48 8c-12 0-22 16-24 36h24V8z" fill="#39CFF0" opacity="0.35"/>
    <path d="M48 8c12 0 22 16 24 36H48V8z" fill="#39CFF0" opacity="0.35"/>
    <!-- lines -->
    <g stroke="url(#strap)" stroke-width="3" stroke-linecap="round">
      <line x1="24" y1="44" x2="40" y2="68"/>
      <line x1="48" y1="44" x2="48" y2="68"/>
      <line x1="72" y1="44" x2="56" y2="68"/>
    </g>
    <!-- payload -->
